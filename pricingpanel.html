<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Tiers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="pricingpanel.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icons/11.png" width="400" height="250" alt="" class="pricing-img">
            <h2 class="pricing-header">John Wick</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Action & Drama</li>
                <li class="pricing-features-item">Rating-4.5/5</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a href="#/" class="pricing-button">Watch movie</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/22.png" width="400" height="250" alt="" class="pricing-img">
            <h2 class="pricing-header">Batman Begins</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Action</li>
                <li class="pricing-features-item">Rating-4/5</li>
            </ul>
            <span class="pricing-price">$8.99</span>
            <a href="#/" class="pricing-button is-featured">Watch trailer</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/33.png" width="400" height="250" alt="" class="pricing-img">
            <h2 class="pricing-header">Aliens</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Action & Adventure</li>
                <li class="pricing-features-item">Rating-3.5/5</li>
            </ul>
            <span class="pricing-price">$8.99</span>
            <a href="#/" class="pricing-button">Watch trailer</a>
        </div>

    </div>

</body>

</html>
